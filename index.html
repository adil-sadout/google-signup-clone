<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Instagram Auto Poster</title>
</head>
<body>

    <div class="main-container">
        
        <div class="main-container__form">
            <h1>Instagram Auto Poster</h1>
            <h2>Create Your Account</h2>
            <form action="/action_page.php">

                <input type="text" id="firstname" class="name" placeholder="First name">

                <input type="text" class="name" id="lastname" placeholder="Last name">

                <input type="email" id="email" placeholder="Username">

                <label id="emaillabel">You can use letters, numbers & periods</label>

                <input type="password" class="pass" id="password1" placeholder="Password">

                <input type="password" class="pass" id="password2" placeholder="Confirm">

                <button class="svg"><img src="https://img.icons8.com/material-sharp/50/000000/visible.png"/
                height="30px"></button>

                <label>Use 8 or more characters with a mix of letters, numbers & <br>symbols</label>
                <div class="btn">
                    <button class="signin">Sign in instead</button>

                    <button class="next">Next</button>
                </div>
            </form>
        </div>
        <div class="main-container__image">
            <img src="123.png" width="250px">
        </div>
    </div>
</body>
</html>
